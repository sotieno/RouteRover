{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Get Shortest Route</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/route/get-route">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="start_point_coords" placeholder="Starting Point"
                        autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="end_point_coords" placeholder="Destination">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="mode_of_travel"
                        placeholder="Mode: Walk, Bike, Drive, All">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Find Route</button>
        </form>
    </div>
</div>
{% endblock %}
